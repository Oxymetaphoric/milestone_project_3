{% extends "base.html" %}
{% block content %}
<h1>My Games</h1>

<div class="container">
  <div class="row">
{% for game in my_games %}
    <div class="col l4 s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="{{game.image_url}}">
        </div>
        <div class="card-content">
          <h4 class="center-align">{{game.game_title}}</h4>
          <p><b>Developer: </b>{{game.developer}}</p>
          <p><b>Publisher: </b>{{game.game_publisher}}</p>
          <p><b>Release date: </b>{{ game.release_date.strftime('%d %m %Y') }}</p>
          <p><b>Genre: </b>{{game.genre}}</p>
          <form action="{{url_for('add_review', game_id=game.game_id)}}" method="POST"> 
            <button class="offset-m2 s8 btn waves-effect waves-light" type="submit" name="action">Add review
            </button>
          </form>
        </div>
      </div>
    </div>
{% endfor %}
  </div>
</div>
{% endblock %}
