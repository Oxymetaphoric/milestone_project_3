{% extends "base.html" %}
{% block content %}

<h2 class="center-align text-darken-4"> {{ user.username }}'s profile </h2>
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <img src={{user.avatar_url}}>
      <span><p><strong>Username: </strong>{{user.username}}</p></span>
      <p><strong>Games:</strong>  </p>
      {% for game in UserGame %}
        pass
      {% endfor %}
      <p><strong>Reviews</strong></p>
      {% for review in UserReview %}
        pass
      {% endfor %}
    </div>
  </div>
</div>

{% if owns_profile %} 
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('profile', user_id=user.user_id)}}">
    <h2 class="center-align"> change account details</h2>
    <div class="card-panel">
      <div class="row">
        <div class="col s12">
          <div class="row">  
            <div class="input-field col s12">
              <input default="{{user.password}}" name="password" id="password" type="password" class="validate">
              <label for="password">new password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input default="{{user.email}}" name="email" id="email" type="text" class="validate">
              <label for="email">{{user.email}}</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input default="{{user.avatar_url}}" name="avatar_url" id="avatar_url" type="text">
              <label for="avatar url">avatar URL: {{user.avatar_url}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="update user information" class="col s12 btn-large light-blue darken-4 text-shadow">
          Submit changes
        </button>
      </div>
    </div>
  </form>
</div>

{% endif %}
{% endblock %}
