{% extends "base.html" %}
{% block content %}

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('new_game')}}">
    <h2 class="center-align">add a new game</h2>
    <div class="card-panel">
      <div class="row">
        <form class="col s12">

          <div class="row">
            <div class="input-field col s12">
              <input name="hours_played" id="hours_played" type="text" class="validate">
              <label for="hours_played">Hours played</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="completed" id="completed" type="text" class="validate">
              <label for="completed">completed</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="rating" id="rating" type="text" class="validate">
              <label for="rating">rating</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="release_date" id="release_date" type="text" class="datepicker">
              <label for="release_date">release date</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="genre" id="genre" type="text" class="validate">
              <label for="genre">genre</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input name="image_url" id="image_url" type="text" class="validate">
              <label for="image_url">image link</label>
            </div>
          </div>

          <div class="row">
            <button class="col offset-m2 s8 btn-large waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>

            

      </div>
    </div>
  </form>
</div>



{% endblock %}
